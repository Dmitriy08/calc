<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My calculator</title>
</head>
<body>
<section class="app-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div id="calculator" class="calculator">
                    <div class="calc-header">
                        <div id="prev-state" class="prev-state"></div>
                        <div id="current-state" class="current-state">0</div>
                    </div>
                    <div class="calc-body">
                        <button class="btn btn-clear" data-clear>C</button>

                        <button data-num="%" class="btn btn-percent">%</button>

                        <button class="btn" data-num="7">7</button>
                        <button class="btn" data-num="8">8</button>
                        <button class="btn" data-num="9">9</button>

                        <button data-ops="+" class="btn">+</button>

                        <button class="btn" data-num="4">4</button>
                        <button class="btn" data-num="5">5</button>
                        <button class="btn" data-num="6">6</button>

                        <button data-ops="-" class="btn">-</button>

                        <button class="btn" data-num="1">1</button>
                        <button class="btn" data-num="2">2</button>
                        <button class="btn" data-num="3">3</button>

                        <button data-ops="*" class="btn">*</button>

                        <button class="btn" data-num="0">0</button>

                        <button class="btn" data-num=".">.</button>

                        <button id="equals" class="btn" data-result="">=</button>

                        <button data-ops="/" class="btn">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
